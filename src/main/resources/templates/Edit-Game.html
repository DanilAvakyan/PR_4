<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПРАКТИЧЕСКАЯ РАБОТА №4</title>
</head>
<body>
<div th:each="el : ${game}" th:object="${game}">
<form method="post">
  <input type="text" name="name" th:value="${el.getName()}" th:field="*{name}" placeholder="Название"/>
  <div th:if = "${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
  <br><br>
  <input type="number" name="price" th:value="${el.getPrice()}" th:field="*{price}" placeholder="Цена">
  <a>&#36;</a>
  <div th:if = "${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></div>
  <br><br>
  <input type="text" name="developer" th:value="${el.getDeveloper()}" th:field="*{developer}" placeholder="Разработчик">
  <div th:if = "${#fields.hasErrors('developer')}" th:errors="*{developer}" style="color: red"></div>
  <br><br>
  <input type="text" name="genre" th:value="${el.getGenre()}" th:field="*{genre}" placeholder="Жанр">
  <div th:if = "${#fields.hasErrors('genre')}" th:errors="*{genre}" style="color: red"></div>
  <br><br>
  <input type="text" name="publisher" th:value="${el.getPublisher()}" th:field="*{publisher}" placeholder="Издатель">
  <div th:if = "${#fields.hasErrors('publisher')}" th:errors="*{publisher}" style="color: red"></div>
  <br><br>
  <input type="text" name="specifications" th:value="${el.getSpecifications()}" th:field="*{specifications}" placeholder="Технические требования">
  <div th:if = "${#fields.hasErrors('specifications')}" th:errors="*{specifications}" style="color: red"></div>
  <br><br>
  <button type="submit">Изменить данные игры</button>
</form>
</div>
</body>
</html>
