<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПРАКТИЧЕСКАЯ РАБОТА №4</title>
</head>
<body>
<h2>Добавление игры</h2>

<form th:action = "${'/Add/Game'}" th:object="${game}" method="post">
    <input type="text" name="name" th:field="*{name}" placeholder="Название"/>
    <div th:if = "${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
    <br><br>
    <input type="number" name="price" th:field="*{price}" placeholder="Цена">
    <a>&#36;</a>
    <div th:if = "${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></div>
    <br><br>
    <input type="text" name="developer" th:field="*{developer}" placeholder="Разработчик">
    <div th:if = "${#fields.hasErrors('developer')}" th:errors="*{developer}" style="color: red"></div>
    <br><br>
    <input type="text" name="genre" th:field="*{genre}" placeholder="Жанр">
    <div th:if = "${#fields.hasErrors('genre')}" th:errors="*{genre}" style="color: red"></div>
    <br><br>
    <input type="text" name="publisher" th:field="*{publisher}" placeholder="Издатель">
    <div th:if = "${#fields.hasErrors('publisher')}" th:errors="*{publisher}" style="color: red"></div>
    <br><br>
    <input type="text" name="specifications" th:field="*{specifications}" placeholder="Технические требования">
    <div th:if = "${#fields.hasErrors('specifications')}" th:errors="*{specifications}" style="color: red"></div>
    <br><br>
    <button type="submit"> Добавить игру</button>
</form>

</body>
</html>
